name: Build and Release Koyun Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter (use master channel for latest Dart 3.10+)
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable Flutter Mirrors (å›½å†…æé€Ÿ)
        run: |
          echo "PUB_HOSTED_URL=https://pub.flutter-io.cn" >> $GITHUB_ENV
          echo "FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn" >> $GITHUB_ENV
          flutter config --no-analytics

      - name: Check Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: koyun-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Koyun Flutter APK Build #${{ github.run_number }}"
          body: |
            è‡ªåŠ¨æ„å»ºç‰ˆæœ¬ #${{ github.run_number }}
            âœ… Flutter Master + Dart 3.10+
            ğŸ“± ç”Ÿæˆçš„å¯äº‘å®‰å“å®‰è£…åŒ… (.apk)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
